version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: classtrack-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development # Use 'production' for production builds
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: kelly123
      DB_NAME: class_ai_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - classtrack
    restart: unless-stopped

  mysql:
    image: mysql:8
    container_name: classtrack-mysql
    environment:
      MYSQL_ROOT_PASSWORD: kelly123
      MYSQL_DATABASE: class_ai_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - classtrack
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: classtrack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - classtrack
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: classtrack-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - classtrack
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  classtrack:
    driver: bridge
