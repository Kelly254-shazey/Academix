<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication Tokens - ClassTrack AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #5a6fd8;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #5a6268;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“ ClassTrack AI</div>
        <h1>Authentication Reset Required</h1>
        <div class="message">
            <p>Your authentication tokens need to be cleared due to security improvements.</p>
            <p>This is a one-time process to ensure your account remains secure.</p>
        </div>

        <button class="button" onclick="clearTokens()">Clear Tokens & Continue</button>
        <br>
        <button class="button secondary" onclick="goToLogin()">Go to Login</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        function clearTokens() {
            try {
                // Clear all authentication tokens from localStorage
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('role');

                // Clear sessionStorage as well
                sessionStorage.clear();

                // Show success message
                showStatus('Tokens cleared successfully! Redirecting to login...', 'success');

                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/login';
                }, 2000);

            } catch (error) {
                showStatus('Error clearing tokens. Please try again.', 'error');
                console.error('Token clearing error:', error);
            }
        }

        function goToLogin() {
            window.location.href = 'http://localhost:3000/login';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
